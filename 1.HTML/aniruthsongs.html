    <legend><h1>ANIRUTH</h1></legend>
    <p>அனிருத் ரவிச்சந்திரன் (Anirudh Ravichander), ஓர் இந்திய திரைப்பட இசையமைப்பாளரும், பின்னணிப் பாடகரும் ஆவார். 1990 ஆம் ஆண்டு அக்டோபர் மாதம் 16 ஆம் தேதியன்று இவர் பிறந்தார். இவர் தமிழ்த் திரைப்படங்களில் இசையமைத்து வருகிறார். இவர் இசையமைத்த முதல் திரைப்படம் 3 ஆகும்.</p>
